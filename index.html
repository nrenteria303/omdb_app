<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Search</title>
        <script src="https://kit.fontawesome.com/b480dbcba5.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Jomolhari&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1>Search for a Movie or Show</h1>
        <form action="/" method="POST">
            <label for="title-input">Title: </label><input type="text" name="title" id="title-input" required>
            <label for="year-input">Year: </label><input type="number" name="year" id="year-input" maxlength="4" size="4"> 
            <select name="type" id="">
                <option value="movie">movie</option>
                <option value="series">series</option>
                <option value="episode">episode</option>
            </select>
            <input type="submit">
        </form>
    </body>
</html>
